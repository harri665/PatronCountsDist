<!DOCTYPE html>
<script type="text/javascript" src="/eel.js"></script>
<script src = "CheckChem.js"></script>
<link rel="stylesheet" href="stylesheet.css">
<html>

<head> 
    <title>ChemCheck (Digiquatics v2)  </title>
</head>
<body onload="Setup()">
    <ul class = "NavBar">
        <li class = "NavEle">
            <a href = "home.html">HOME</a>
        </li>
        <li style="color:red; " class = "NavEle" >
            <button type = "button" onclick="CloseProgram()">End/Close</button>
        </li>
        <li class = "NavEle">
            <a href = "seetup.html">Setup</a> 
        </li>
    </ul>
    <ul class = "ChemSetup">
        <li class = "NavEle">
            <input type = "date" id = "Date"> 
        </li>
        <li class = "NavEle">
            <label>Lap</label>
            <input type = "radio" id = "Lapinput" name ="pool" value = "LapSel" onclick="SelLap()" class = "radio">
        </li>
        <li class = "NavEle">
            <label>Act</label>
            <input type = "radio" id = "Actinput" name = "pool" value = "ActSel" onclick="SelAct()" class = "radio">
        </li>
        <li class = "NavEle">
            <button onclick="ClearALL()">Clear</button>
        </li>
        <li class = "NavEle">
            <a href= "ChemCheck.html">Reload/Clear All</a>
        </li>
        <li class = "NavEle">
            <button onclick="RunChem()" id = "SUBMITALL">SubmitDay</button> 
        </li>
    </ul>
    
    

<div style = "width:100%; height:50px;">
<button id = "upload" onclick = "UploadtoDigi()">UPLOAD TO DIGI!</button>
</div>
    
    

<ul class = "ChemIn">
    <ul class = "row">
        <label>Name</label>
        <p class = "heading">CL</p>
        <p class = "heading">ORP</p>
        <p class = "heading">PH</p>
        <p class = "heading">TA</p>
        <p class = "heading">FLOW</p>
        <p class = "heading">Temp</p>
        <p class = "heading">Initials</p>
    </ul>
    <ul class = "row">
        <label>Open</label>
        <input id = "CL1" placeholder="CL">
        <input id = "ORP1" placeholder="ORP">
        <input id = "PH1" placeholder="PH">
        <input id = "TA1" placeholder="TA">
        <input id = "FLOW1" placeholder="FLOW">
        <input id = "TEMP1" placeholder="TEMP">
        <input id = "INITIALS1" placeholder="INITIALS">
    </ul>
    <ul class = "row">
        <label>10:30</label>
        <input id = "CL2" placeholder="CL">
        <input id = "ORP2" placeholder="ORP">
        <input id = "PH2" placeholder="PH">
        <input id = "TA2" placeholder="TA">
        <input id = "FLOW2" placeholder="FLOW">
        <input id = "TEMP2" placeholder="TEMP">
        <input id = "INITIALS2" placeholder="INITIALS">
    </ul>
    <ul class = "row">
        <label>12:30</label>
        <input id = "CL3" placeholder="CL">
        <input id = "ORP3" placeholder="ORP">
        <input id = "PH3" placeholder="PH">
        <input id = "TA3" placeholder="TA">
        <input id = "FLOW3" placeholder="FLOW">
        <input id = "TEMP3" placeholder="TEMP">
        <input id = "INITIALS3" placeholder="INITIALS">
    </ul>
    <ul class = "row">
        <label>2:30 </label>
        <input id = "CL4" placeholder="CL">
        <input id = "ORP4" placeholder="ORP">
        <input id = "PH4" placeholder="PH">
        <input id = "TA4" placeholder="TA">
        <input id = "FLOW4" placeholder="FLOW">
        <input id = "TEMP4" placeholder="TEMP">
        <input id = "INITIALS4" placeholder="INITIALS">
    </ul>
    <ul class = "row">
        <label>4:30 </label>
        <input id = "CL5" placeholder="CL">
        <input id = "ORP5" placeholder="ORP">
        <input id = "PH5" placeholder="PH">
        <input id = "TA5" placeholder="TA">
        <input id = "FLOW5" placeholder="FLOW">
        <input id = "TEMP5" placeholder="TEMP">
        <input id = "INITIALS5" placeholder="INITIALS">
    </ul>
    <ul class = "row">
        <label>Close </label>
        <input id = "CL6" placeholder="CL">
        <input id = "ORP6" placeholder="ORP">
        <input id = "PH6" placeholder="PH">
        <input id = "TA6" placeholder="TA">
        <input id = "FLOW6" placeholder="FLOW">
        <input id = "TEMP6" placeholder="TEMP">
        <input id = "INITIALS6" placeholder="INITIALS">
    </ul>

</ul>
<div id ="errorholder" style ="background-color: var(--ErrorColor); width: 100%; text-align: center;">
<p id = "error"></p>
</div>
<div class = "ChemShow" id = "ActChem">
    <p class = "ChemShowName">Activity</p>
    <table id = "ActChemList">
        <tr class = "line1">
            <th>Time</th>
            <th>CL</th>
            <th>ORP</th>
            <th>PH</th>
            <th>TA</th>
            <th>FLOW</th>
            <th>TEMP</th>
            <th>Initials</th>
        </tr>
    </table>
</div>
<div class = "ChemShow" id = "LapChem">
    <p class = "ChemShowName">Lap</p>
    <table id = "LapChemList">
        <tr class = "line1">
            <th>Time</th>
            <th>CL</th>
            <th>ORP</th>
            <th>PH</th>
            <th>TA</th>
            <th>FLOW</th>
            <th>TEMP</th>
            <th>Initials</th>
        </tr>
    </table>
</div>
</body>
</html>
