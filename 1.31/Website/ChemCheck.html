<body onload="Setup()">
    <div class = "cover" id = "LoadCover">
        <p id = "Loading">LOADING...</p>

    <ul class = "NavBar">
        <li class = "NavEle">
            <a href = "home.html">HOME</a>
        </li>
        <li style="color:red; " class = "NavEle" >

        </li>
        <li class = "NavEle">
            <a href = "seetup.html">Setup</a>

    </ul>

            <input type = "radio" id = "Lapinput" name ="pool" value = "LapSel" onclick="SelLap()" class = "radio">

        <li class = "NavEle">
            <label>Act</label>
            <input type = "radio" id = "Actinput" name = "pool" value = "ActSel" onclick="SelAct()" class = "radio">

        <li class = "NavEle">

        </li>
        <li class = "NavEle">
            <button onclick = "ReloadClear()">Reload/ClearAll</button>
        </li>
        <li class = "NavEle">
            <button onclick="RunChem()" id = "SUBMITALL">SubmitDay</button> 
        </li>
    </ul>
